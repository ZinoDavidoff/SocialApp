<div class="sticky-nav"></div>
<button mat-raised-button color="primary" (click)="addCategory()" class="add-categories">+ Add Categories</button>
<mat-form-field class="example-full-width" color="primary">
    <mat-label>New Category</mat-label>
    <input matInput type="text" [formControl]="categoriesToAdd">
</mat-form-field>
<div class="table-wrap ">
    <table class="table table-hover">
        <thead class="mdb-color">
          <tr class="text-white">
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categories; index as i">
            <th scope="row" class="text-white color">{{i + 1}}</th>
            <td>{{cat}}</td>
            <td>
                <button mat-button color="warn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                </button> 
            </td>
          </tr>
    
        </tbody>
    </table>
</div>
